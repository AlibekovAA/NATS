<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Packet Analyzer</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Network Packet Analyzer</h1>
        </header>

        <main class="main">
            <div class="upload-form">
                <input type="file" id="pcapFile" accept=".pcap" class="file-input">
                <button onclick="analyzePcap()" class="analyze-btn">Analyze</button>
            </div>

            <div class="results" id="results"></div>
        </main>
    </div>
    <script src="/static/js/analyzer.js"></script>
</body>
</html>
